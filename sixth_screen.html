<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Interativa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .scratch-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .hidden-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Mantém a imagem por baixo */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Coloca o canvas por cima da imagem */
            cursor: pointer; /* Indica interação */
        }
    </style>
</head>
<body>
    <div class="scratch-container">
        <img src="images/me_and_myHusband.jpg" class="hidden-image" alt="Imagem Revelada">
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 300;
        canvas.height = 300;
        
        // Desenha a camada branca sobre o canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "destination-out"; // Permite raspar a camada branca

        let isScratching = false;

        // Eventos para mouse
        canvas.addEventListener("mousedown", () => { isScratching = true });
        canvas.addEventListener("mouseup", () => { isScratching = false });
        canvas.addEventListener("mousemove", (e) => scratch(e));

        // Eventos para toque (suporte a celulares)
        canvas.addEventListener("touchstart", () => { isScratching = true });
        canvas.addEventListener("touchend", () => { isScratching = false });
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault(); // Impede rolagem indesejada
            scratch(e.touches[0]); // Usa o primeiro toque para raspar
        });

        function scratch(e) {
            if (!isScratching) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.pageX) - rect.left;
            const y = (e.clientY || e.pageY) - rect.top;

            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
