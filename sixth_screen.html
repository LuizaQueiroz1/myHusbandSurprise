<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <title>Document</title>
    <style>

     body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(152, 204, 204);
            color: black;
            display: flex;
            flex-direction: column;
            
            align-items: center;

        }

        #main-div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            width: 400px;
        }

        button   {
            width: 70px;
            height: 50px;
            margin-top: 20px;
            background-color: blue;
            outline: none;
            border: none;
            border-radius: 10px;
            color: white;
            
        }

        button a {
            font-size: 80px;
            margin-top: 5px;
            color: white;
            text-decoration: none;
        }

        #texto {
            font-size: 25px;
            margin-bottom: 40px;
            color: black;
            margin-left: 20px;
            margin-right: 20px;    
        }

.material-symbols-outlined {
font-size: 35px;
  
}

       
    </style>
</head>
<body>
    <im id="main-div">
    <h3 id="texto"></h3>

    <button> 

        <a href="seventh_screen.html" class="material-symbols-outlined">         arrow_forward</a>
       
    </button>    


    <script>
        const frase = "E agora, finalmente! Seu presente está escondido e você precisa encontrar. Vou te dar algumas dicas..."
        let i = 0;

        function digitar() {
            if(i < frase.length) {
                document.getElementById("texto").textContent += frase.charAt(i);
                i++;
                setTimeout(digitar, 50)
            }
        }

        digitar()
    </script>
</body>
</html>
