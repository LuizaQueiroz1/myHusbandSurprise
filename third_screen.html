<head>

        body {

        }

        #texto {
            font-size: 25px;

            background-color: blue;

<body>
    <div id="third_div">

    <div id="buttons">
    <button>12/04/1999</button>

    <button>07/09/2022</button>
    <button>18/11/2021</button>
</div>
</div>
    <script>
                const frase = "No entanto, para desbloquear, você precisa acertar o data do nosso aniversário de namoro primeiro!"
        let i = 0;

        function digitar() {
            if(i < frase.length) {
                document.getElementById("texto").textContent += frase.charAt(i);
                i++;
                setTimeout(digitar, 50)
            }
        }

        digitar()

        const rightButton = document.getElementById("right-button").onclick = function() {
            rightButton.style.backgroundColor = "green";
        }
    </script>
