<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <title>Roleta de Comida</title>
   <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(152, 204, 204);
            color: black;
            display: flex;
            flex-direction: column;
            
            align-items: center;

        }

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    margin-bottom: 50px;
}

.roulette {
    position: relative;
    width: 300px;
    height: 300px;
    margin-top: 70px;
    margin-bottom: 70px;
}

.wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    border: 4px solid rgba(0, 0, 0, 0.678);
    transition: transform 3s ease-out;
}

/* Estilos das se√ß√µes */
.section {
    position: absolute;
    width: 50%;
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
    font-size: 18px;
}

.section span {
    display: block;
    transform: rotate(-45deg); /* Rota√ß√£o para ficar voltado ao centro */
}

/* Cores diferentes para cada se√ß√£o */
.section1 { top: 0; left: 0; background-color: #ff5733; transform: rotate(0deg); }
.section2 { top: 0; right: 0; background-color: #ffbd33; transform: rotate(90deg); }
.section3 { bottom: 0; right: 0; background-color: #33ff57; transform: rotate(180deg); }
.section4 { bottom: 0; left: 0; background-color: #3357ff; transform: rotate(270deg); }

/* Ponteiro fixo */
.pointer {
    position: absolute;
    top: 100%;
    right: 0;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    transform: rotate(75deg);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
}

/* Faixa de comemora√ß√£o */
#winnerBanner {
    display: none;
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #007bff; /* Azul vibrante */
    color: white;
    font-size: 24px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    z-index: 100;
}

/* Confetes */
#confettiContainer {
    position: absolute;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
}

.confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    opacity: 0.8;
    border-radius: 50%;
    animation: explodeConfetti 2s ease-out forwards;
}

#forward_button   {
            width: 70px;
            height: 50px;
            margin-top: 20px;
            background-color: blue;
            outline: none;
            border: none;
            border-radius: 10px;
            color: white;
  
        }

a{
            text-decoration: none;
            color: white;

            
        }

/* Anima√ß√£o dos confetes */
@keyframes explodeConfetti {
    0% { transform: translate(0, 0) scale(1); opacity: 1; }
    100% { transform: translate(calc(200px - 400px * random()), calc(200px - 400px * random())) scale(0); opacity: 0; }
}


   </style>
</head>
<body>
    <div class="container">
        <h3 id="texto"></h3>
        <div class="roulette">
            <div class="wheel">
                <div class="section section1"><span>üçï Pizza</span></div>
                <div class="section section2"><span>üçù Macarr√£o c/ almon√™gas</span></div>
                <div class="section section3"><span>üçî Hamb√∫rguer</span></div>
                <div class="section section4"><span>üçΩÔ∏èü•û Beiju</span></div>
            </div>
            <div class="pointer"></div> <!-- Ponteiro fixo -->
        </div>
        <button id="spinBtn">Girar</button
            ton>

            <!-- Faixa de comemora√ß√£o -->
            <div id="winnerBanner" class="hidden">üéâ <span id="winnerText"></span>  üéâ</div>

            <!-- √Årea para os confetes -->
            <div id="confettiContainer"></div>
    </div>

    <button id="forward_button"> <a href="sixth_screen.html" class="material-symbols-outlined">arrow_forward</a></button>

    <script >
const wheel = document.querySelector(".wheel");
const spinBtn = document.getElementById("spinBtn");
const winnerBanner = document.getElementById("winnerBanner");
const winnerText = document.getElementById("winnerText");
const confettiContainer = document.getElementById("confettiContainer");

let currentRotation = 0;

spinBtn.addEventListener("click", function() {
    let randomRotation = Math.floor(Math.random() * 360) + 1800;
    currentRotation += randomRotation;

    wheel.style.transition = "transform 3s ease-out"; 
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    // Esconde a faixa e remove confetes antigos
    winnerBanner.style.display = "none";
    confettiContainer.innerHTML = "";

    setTimeout(() => {
    let finalRotation = (currentRotation + 120) % 360; // Ajuste baseado na rota√ß√£o do ponteiro a 120¬∞

    let selectedFood = "";

    if (finalRotation >= 0 && finalRotation < 90) {
        selectedFood = "üçΩÔ∏èü•û Beiju";
    } else if (finalRotation >= 90 && finalRotation < 180) {
        selectedFood = "üçî Hamb√∫rguer";
    } else if (finalRotation >= 180 && finalRotation < 270) {
        selectedFood = " üçù Macarr√£o c/ alm√¥ndegas";
    } else {
        selectedFood = "üçï Pizza";
    }

    // Exibe a faixa de comemora√ß√£o com a comida correta
    winnerText.innerText = selectedFood + " GANHOU!";
    winnerBanner.style.display = "block";

    explodeConfetti();
}, 3100);

});

function explodeConfetti() {
    for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = "50%";
        confetti.style.top = "50%";
        confetti.style.backgroundColor = getRandomColor();

        confettiContainer.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
}

function getRandomColor() {
    const colors = ["red", "blue", "yellow", "green", "purple", "orange"];
    return colors[Math.floor(Math.random() * colors.length)];
}

                i++;
                setTimeout(digitar, 50)
            }

        digitar()
        
        </script>

</html>
