<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <title>Document</title>
    <style>
      body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(152, 204, 204);
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;  
    text-align: center;
    justify-content: center;
}

#fourth_div {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

#image_container {
    position: relative; /* Mantém relação entre imagem e faixa */
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 350px; /* Ajusta ao tamanho da imagem */
    height: 550px;
}

.image {
    width: 100%;
    height: 550px; /* Faz a imagem ocupar todo o contêiner */
    object-fit: cover; 
}

.ribbon {
    position: absolute;
    bottom: 200px; /* Ajuste fino para garantir fixação correta */
    left: 0; /* Alinhada corretamente */
    width: 100%; /* Ocupa toda a largura da imagem */
    background: linear-gradient(to right, #169FF7, #6993F7 ,#1658F7);
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 0;
    text-align: center;
    opacity: 0;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    transition: opacity 0.3s ease-in-out;
    z-index: 10; /* Garante que a faixa fique sobre a imagem */
}

.ribbon img {
    text-align: center;
    width: 15px; 
}

.heart_one {
    width: 30px;

    border-radius: 20px;
    padding: 5px;
    background: linear-gradient(to right, #169FF7, #6993F7 ,#1658F7);
    cursor: pointer;
}

.heart_two {
    width: 30px;
    border-radius: 20px;
    padding: 5px;
    background: linear-gradient(to right, #169FF7, #6993F7 ,#1658F7);
    cursor: pointer;
}

#hearts {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

h3 {
    text-align: center;
    padding-left: 10px;
    padding-right: 10px;
}

button   {
            width: 70px;
            height: 50px;
            margin-top: 20px;
            background-color: blue;
            outline: none;
            border: none;
            border-radius: 10px;
            color: white;
            
        }

a{
            text-decoration: none;
            color: white;

            
        }
    </style>
</head>
<body>
    <div id="fourth_div">
        <h3 id="texto"></h3>
    
        <div id="image_container">
            <p class="ribbon">Muito!!! 
                <img src="images/formato-de-coracao.png" alt="">   
                <img src="images/formato-de-coracao.png" alt="">         
                <img src="images/formato-de-coracao.png" alt=""> 
            </p>
            <img class="image" src="images/5001439904265252804.jpg" alt="">
        </div>
    
        <div id="hearts">
            <div>
                <img class="heart_one" src="images/coracao-partido.png" alt="">
            </div>
            <span id="percentage">0%</span>
            <div>
                <img class="heart_two" src="images/ame-heart.png" alt="">            
            </div>
        </div>

        <button  id="forwad_button"><a href="" class="material-symbols-outlined" id="link">arrow_forward</a></button>
    </div>
    
    <script>
    const frase = "Muito Bem!! E você sabe o quanto eu te amo?";
        let i = 0;

        function digitar() {
            if(i < frase.length) {
                document.getElementById("texto").textContent += frase.charAt(i);
                i++;
                setTimeout(digitar, 50)
            }
        }

        digitar()

        let ic = 0;
        opacity = 0;
        const percentage = document.getElementById("percentage")
        const ribbon = document.querySelector(".ribbon");
        const forwad_button = document.getElementById("link");

        document.querySelector(".heart_two").addEventListener("click", function() {
                if(ic < 100) {
                    ic += 10;
                    percentage.innerHTML = ic + "%"
           
                }

                if(opacity < 1) {
                opacity += 0.1
                ribbon.style.opacity = opacity
                 }
 
                if (ic === 100) {
                    forwad_button.href = "fifth_screen.html";
                 } else {
                    forwad_button.href = "#"
                 }

            forwad_button.disabled = ic !== 100;
        });

document.querySelector(".heart_one").addEventListener("click", function() {
    if (ic > 0) {
        ic -= 10;
        percentage.innerHTML = ic + "%";
    }

    // Verifica se o botão deve ser habilitado
    forwad_button.disabled = ic !== 100;
});



    </script>
</body>
</html>
